<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geMES - Dashboard Produksi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="header-top">
                <h1>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18M9 21V9"/>
                    </svg>
                    geMES Dashboard
                </h1>
                <span class="badge">LIVE CONNECTED</span>
            </div>
            <p>Manufacturing Execution System - Group Project</p>
        </header>

        <div class="grid">
            
            <div class="card card-control">
                <div class="card-header">
                    <div class="card-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        Panel Kontrol
                    </div>
                </div>
                
                <div class="control-layout">
                    <div class="control-group">
                        <p class="label-text">Switch Utama</p>
                        <div class="relay-status">
                            <span class="indicator indicator-red"></span>
                            Offline
                        </div>
                        <button id="btnRelay" class="btn-control btn-off">
                            Loading...
                        </button>
                    </div>

                    <div class="control-group">
                        <p class="label-text">Indikator Keamanan</p>
                        <div id="statusBox" class="status-box status-aman">
                            --
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-monitoring">
                <div class="card-header">
                    <div class="card-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                        Monitoring Sensor
                    </div>
                </div>

                <div class="sensor-grid">
                    
                    <div class="sensor-card">
                        <span class="sensor-label">Arus Motor (Ampere)</span>
                        <div class="value-wrapper">
                            <span id="valAmpere" class="sensor-value">0.0</span>
                            <span class="sensor-unit">A</span>
                        </div>
                        <div class="sensor-trend">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/></svg>
                            Sensor ACS712
                        </div>
                    </div>

                    <div class="sensor-card">
                        <span class="sensor-label">Suhu Mesin (Celcius)</span>
                        <div class="value-wrapper">
                            <span id="valSuhu" class="sensor-value">0</span>
                            <span class="sensor-unit">Â°C</span>
                        </div>
                        <div class="sensor-trend">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/></svg>
                            Sensor DHT22
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
